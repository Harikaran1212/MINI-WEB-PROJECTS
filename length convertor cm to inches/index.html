<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Length convertor</title>
    <link  rel="stylesheet" type="text/css" href="style.css">
    <link rel="script" type="text/js" href="script.js">
</head>
<body>
    <div id="wrapper">
        <h2>cm to inches</h2>
        <hr>
        <div id="inputdiv">
            <input type="text" id="input" placeholder="legth in cm" style="text-align: center; color: rgb(14, 13, 14);">
        </div>
        <div id="button">
            <button type="submit" onclick="convert()">convert to inches</button>
        </div>
        <div id="result">
        </div>

    </div>
    <script>
        function convert(){
        let cmval = Number(document.getElementById("input").value)
        let inchval= cmval/2.54
        let result =document.getElementById("result")
        result.innerHTML= inchval.toFixed(2)+" inches"
        }

        </script>
</body>
</html>
